<html>  
<head>  
<title> SignUp Page</title> 
<style>
    h2{
     font-family: Sans-serif; 
     font-size: 24px;     
     font-style: normal; 
     font-weight: bold; 
     color: blue;
     text-align: center; 
     text-decoration: underline
    }
    table{
     font-family: verdana; 
     font-size: 16px; 
     font-style: normal;
     font-weight: bold; 
     margin-top: 20px;

     border-style: dashed;
     }
    </style>

<body align="center"background="https://wallpapercave.com/wp/wp10611290.jpg">  
<h1> MAKE YOUR BOOKING</h1>  
<table cellspacing="5" align="center" cellpadding="8" border="0">  
<tr><td> Name</td>   
<td><input type="text" placeholder="Enter your name" id="n1"></td></tr>  
<tr><td>Email </td>  
<td><input type="text" placeholder="Enter your email id" id="e1"></td></tr>  
<tr><td> Set Password</td>  
<td><input type="password" placeholder="Set a password" id="p1"></td></tr>  
<tr><td>Confirm Password</td>  
<td><input type="password" placeholder="Confirm your password" id="p2"></td></tr>  
<tr>
<td>Date of journey</td>
<td><input type="date"></td>
</tr>
<tr>
<td>Number of tickets</td>
<td><select>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
</select>
</td>
</tr>
<tr><td>
<input type="submit" value="Create" onClick="create()"> 
</td></tr> 
</table>
<script type="text/javascript"src="external.js">  
</script>  
 </body>  
</html>
